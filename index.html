<!DOCTYPE html>
    <head>
        <title>
            Event Registration
        </title>
        <link rel="stylesheet" href="./style.css">
    </head>
    <body>
        <div class="container">
            <div class="logo">
                <div>
                    <a href="https://rru.ac.in/" target="_blank">
                        <img id= "img"src="./img/RSU-Logo.png" alt="RRU_LOGO">
                    </a>
                </div>
                <div class="text">
                    <span id="coll-name1"><a href="https://rru.ac.in/">Rashtriya Raksha University</a>
                    <p id="coll-name2">Pioneering National Security and Police University of India</p></span>
                </div>
            </div>

            <div class="heading">
                <p>Award Form</p>
            </div>

            <div class="main-contain">
                <form action="POST">
                    <div class="student_details">
                        
                        <div class="enrollment_no">
                            <div class="in_text"><label id="labels" for="enrollment_no">Enrollment No<span>*</span> :</label></div>
                            <div class="in_user"><input type="text" size="50" id="rollno" required></div>
                        </div>

                        <div class="student_fname">
                            <div class="in_text"><label id="labels" for="student_fname">First Name :</label></div>
                            <div class="in_user"><input type="text" size="50" id="student_fname" required></div>
                        </div>

                        <div class="student_lname">
                            <div class="in_text"><label id="labels" for="student_lname">Last Name :</label></div>
                            <div class="in_user"><input type="text" size="50" id="student_lname" required></div>
                        </div>

                        <div class="student_email">
                            <div class="in_text"><label id="labels" for="email">Email ID :</label></div>
                            <div class="in_user"><input type="email" size="50" id="email" required></div>
                        </div>

                        <div class="student_gender">
                            <div class="in_text"><label id="labels" for="gender_option">Gender :</label></div>
                            <div class="in_user"><select id="gender_option" class="select-css" required>
                                <option value="default">Select</option>
                                <option value="female">Female</option>
                                <option value="male">Male</option>
                                <option value="other">Other</option>
                            </select></div>
                        </div>

                        <div class="student_course_details">
                            <div class="in_text"><label id="labels" for="student_course">Course Name :</label></div>
                            <div class="in_user"><select id="student_course" class="select-css" required>
                                <option value="default">Select</option>
                                <option value=""></option>
                                <option value=""></option>
                                <option value=""></option>
                            </select></div>
                        </div>

                        <div class="student_semester">
                            <div class="in_text"><label id="labels" for="sem_option">Semester :</label></div>
                            <div class="in_user "><select id="sem_option" class="select-css" required>
                                <option value="default">Select</option>
                                <option value="I">I</option>
                                <option value="II">II</option>
                                <option value="III">III</option>
                                <option value="IV">IV</option>
                                <option value="V">V</option>
                                <option value="VI">VI</option>
                                <option value="VII">VII</option>
                                <option value="VIII">VIII</option>
                            </select></div>
                        </div>

                        <div class="event_name">
                            <div class="in_text"><label id="labels" for="event_name">Event Name :</label></div>
                            <div class="in_user"><input type="text" size="50" id="event_name" required></div>
                        </div>

                        <div class="type_of_event">
                            <div class="in_text"><label  id="labels"for="event_type">Event Type :</label></div>
                            <div class="in_user"><select name="" id="event_type" class="select-css" required>
                                <option value="default">Select</option>
                                <option value="University">University</option>
                                <option value="District">District</option>
                                <option value="State">State</option>
                                <option value="National">National</option>
                                <option value="International">International</option>
                            </select></div>
                        </div>

                        <div class="event_date">
                            <div class="in_text"><label id="labels" for="event_date">Date :</label></div>
                            <div class="in_user"><input type="date" id="event_date" required></div>
                        </div>

                        <div class="proof">
                            <div class="in_text"><label id="labels" for="proof">Upload File :</label></div>
                            <div class="in_user"><input type="file" id="proof" required></div>
                        </div>

                        <div class="button">
                            <button type="submit">Submit</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </body>
</html>
