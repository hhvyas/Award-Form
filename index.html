<!DOCTYPE html>
    <head>
        <title>
            Event Registration
        </title>
        <link rel="stylesheet" href="./style.css">
    </head>
    <body>
        <div class="container">
            <div class="logo">
                <section>
                    <img id= "img"src="./img/RSU-Logo.png">    
                </section>
                <section>
                    <span>Rashtriya Raksha University</span>
                </section>
            </div>
            <div class="main-contain">
                <form action="POST">
                    <div class="student_details">
                        <div class="enrollment_no">
                            <label for="enrollment_no">Enrollment No.</label>
                            <input type="text" id="enrollment_no" required>
                        </div>
                        <div class="student_fname">
                            <label for="student_fname">First Name</label>
                            <input type="text" id="student_fname" required>
                        </div>
                        <div class="student_lname">
                            <label for="student_lname">Last Name</label>
                            <input type="text" id="student_lname" required>
                        </div>
        
                        <div class="student_gender">
                            <label for="gender_option">Gender</label>
                            <select id="gender_option">
                                <option value="default">Select</option>
                                <option value="female">Female</option>
                                <option value="male">Male</option>
                                <option value="other">Other</option>
                            </select>
                        </div>
        
                        <div class="student_email">
                            <label for="email">Email ID</label>
                            <input type="email" id="email">
                        </div>
        
                        <div class="student_course_details">
                            <label for="student_course">Course Name</label>
                            <select id="student_course">
                                <option value="default">Select</option>
                                <option value=""></option>
                                <option value=""></option>
                                <option value=""></option>
                            </select>
                        </div>
        
                        <div class="student_semester">
                            <label for="sem_option">Semester</label>
                            <select id="sem_option">
                                <option value="default"></option>
                                <option value="default">I</option>
                                <option value="female">II</option>
                                <option value="male">III</option>
                                <option value="other">IV</option>
                                <option value="default">V</option>
                                <option value="female">VI</option>
                                <option value="male">VII</option>
                                <option value="other">VIII</option>
                            </select>
                        </div>
                    </div>
                    
        
        
                    <div class="event_details">
                        <div class="event_name">
                            <label for="event_name">Event Name</label>
                            <input type="text" id="event_name">
                        </div>
                        <div class="type_of_event">
                            <label for="event_type">Event Type</label>
                            <select name="" id="event_type">
                                <option value="default"></option>
                                <option value="default">University</option>
                                <option value="default">District</option>
                                <option value="female">State</option>
                                <option value="male">National</option>
                                <option value="other">International</option>
                            </select>
                        </div>
        
                        <div class="event_date">
                            <label for="event_date">Date</label>
                            <input type="date" id="event_date">
                        </div>
        
                        <div class="proof">
                            <label for="proof">Upload File</label>
                            <input type="file" id="proof">
                        </div>
                    </div>
        
                    <button type="submit">Submit</button>
                </form>
            </div>
        </div>
    </body>
</html>
